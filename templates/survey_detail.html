<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">


    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <div class="text-2xl font-semibold">Survey Admin</div>
        <nav>
            <a href="#" class="mr-4 hover:underline">Home</a>
            <a href="#" class="hover:underline">Logout</a>
        </nav>
    </header>


    <div class="flex justify-center p-6">
        <main class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
            <!-- Edit Survey Form -->
            <h2 class="text-2xl font-semibold mb-4">Edit Survey</h2>
            <form>
                <div class="mb-4">
                    <label for="surveyTitle" class="block text-gray-700">Survey Title</label>
                    <input type="text" id="surveyTitle"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        value="Customer Satisfaction Survey">
                </div>
                <div class="mb-4">
                    <label for="surveyDescription" class="block text-gray-700">Description</label>
                    <textarea id="surveyDescription" rows="4"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">This survey is designed to gauge customer satisfaction with our services and products.</textarea>
                </div>
                <div class="mb-4">
                    <label for="surveyLink" class="block text-gray-700">Share Link</label>
                    <input type="text" id="surveyLink"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        value="https://example.com/survey-link" readonly>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save
                    Changes</button>
                <a href="survey-responses.html" class="text-blue-500 hover:underline ml-4">Back to Survey Responses</a>
            </form>
        </main>
    </div>

</body>

</html>
