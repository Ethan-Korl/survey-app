<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">


    <header class="flex items-center justify-between p-4 text-white bg-gray-800">
        <div class="text-2xl font-semibold">Survey Admin</div>
        <nav>
            <a href="#" class="mr-4 hover:underline">Home</a>
            <a href="#" class="hover:underline">Logout</a>
        </nav>
    </header>


    <div class="flex justify-center p-6">
        <main class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-md">
            <!-- Edit Survey Form -->
            <h2 class="mb-4 text-2xl font-semibold">Edit Survey</h2>
            <form>
                <div class="mb-4">
                    <label for="surveyTitle" class="block text-gray-700">Survey Title</label>
                    <input type="text" id="surveyTitle"
                        class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm"
                        value="Customer Satisfaction Survey">
                </div>
                <div class="mb-4">
                    <label for="surveyDescription" class="block text-gray-700">Description</label>
                    <textarea id="surveyDescription" rows="4"
                        class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm">This survey is designed to gauge customer satisfaction with our services and products.</textarea>
                </div>
                <div class="mb-4">
                    <label for="surveyLink" class="block text-gray-700">Share Link</label>
                    <input type="text" id="surveyLink"
                        class="block w-full p-2 mt-1 border border-gray-300 rounded-md shadow-sm"
                        value="https://example.com/survey-link" readonly>
                </div>
                <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">Save
                    Changes</button>
            </form>
        </main>
    </div>

</body>

</html>
