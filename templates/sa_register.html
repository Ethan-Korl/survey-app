<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>

    <style>
        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageDiv = document.getElementById('message-div')
            messageDiv.style.display = "none"

            const loader = document.getElementById('loader')
            loader.style.display = "none"

            const formDiv = document.getElementById('sa-signup-form')

            function submitSignupForm(params) {
                form = document.getElementById('sa-signup-form')
                const formData = new FormData(form);

                fetch('/signup/', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) { 
                            if (response.status === 409) {
                                return response.json().then(data => {
                                    throw new Error(`${data.detail}`);
                                });
                            } else if (response.status === 401) {
                                return response.json().then(data => {
                                    throw new Error(`${data.detail}`);
                                });
                            } else {
                                return response.json().then(data => {
                                    throw new Error(`HTTP error ${response.status}`);
                                });
                            }
                        }
                        return response.json();
                    })
                    .then(data => {
                        localStorage.setItem("access_token", data.access)
                        window.location.href =  `http://127.0.0.1:8000${data.dashboard_url}`
                        console.log('Success:', data);
                    })
                    .catch(error => {
                        messageDiv.style.display = "inline"
                        document.getElementById("message-box").innerText = error.message
                        console.error('Error:', error);
                    });
            }

            formDiv.addEventListener('submit', (e) => {
                loader.style.display = "inline"
                submitSignupForm()
                e.preventDefault()
            })


        })

    </script>

</head>

<body class="bg-gray-100">

    <div class="signup-container">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
            <form method="post" id="sa-signup-form">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Username">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Password">
                </div>
                <div class="mb-6">
                    <input type="password" id="confirm-password" name="confirm_password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Confirm Password">
                </div>

                <div id="message-div" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                    role="alert">
                    <strong class="font-bold">Error</strong>
                    <span class="block sm:inline" id="message-box">{{message}}.</span>
                </div>

                <div class="h-5"></div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="flex justify-center w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign Up
                        <svg aria-hidden="true" id="loader"
                            class="inline w-6 h-6  ml-1 htmx-indicator text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill" />
                        </svg>
                    </button>
                </div>
                <div class="mt-4 text-center text-sm text-gray-600">
                    <p>Already have an account? <a href="/" class="text-blue-600 hover:text-blue-700">Login
                            here</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
