<div>
    
    <h2 class="text-xl font-semibold mb-4">Create a New Survey</h2>
    <form>
        <div class="mb-4">
            <label for="surveyTitle" class="block text-gray-700">Survey Title</label>
            <input type="text" id="surveyTitle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter survey title">
        </div>
        <div class="mb-4">
            <label for="surveyDescription" class="block text-gray-700">Description</label>
            <textarea id="surveyDescription" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Enter survey description"></textarea>
        </div>
        <div class="mb-4">
            <label for="surveyLink" class="block text-gray-700">Share Link</label>
            <input type="text" id="surveyLink" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Survey link will be generated here" readonly>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Generate Survey Link</button>
    </form>

</div>
